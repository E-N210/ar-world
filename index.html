<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>AR.js A-Frame Location-based</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.2.0/dist/aframe-extras.min.js"></script>
    <script src="AR behaviour.js"></script>
    </head>
  <body>

    <a-scene vr-mode-ui='enabled: false'
      arjs='sourceType: webcam;
      videoTexture: true; debugUIEnabled: false'
      renderer='antialias: true; alpha: true'
      shadow = 'enabled:true; type: basic'>
    <a-camera id="ar_camera" gps-new-camera='gpsMinDistance: 5'    shadow="near: 0.5; far: 50; cast-soft: true"></a-camera>

       <a-entity id= "my_light" light="type:point; intensity: 5; castShadow:true;" rotation="90 0 0"></a-entity>
<!-- <a-entity material='color: red; side: double' geometry='primitive: box' gps-new-entity-place="latitude: 40.663061; longitude: 14.810488" scale="10 10 10" shadow="cast: true; receive: true"></a-entity>
     <a-entity material='color: yellow' geometry='primitive: plane' gps-new-entity-place="latitude: 40.663061; longitude: 14.810488" scale="30 30 30" rotation="-90 0 0" position="0 -30 0" shadow="receive: true"></a-entity>
-->
</a-scene>




  </body>
</html>
